<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Project calculator</title>
		<link rel="stylesheet" href="styling.css" />
	</head>
	<body>
		<main>
			<div class="calculator">
				<div class="screen"></div>
				<button class="allClear">AC</button>
				<button class="signKey">+/-</button>
				<button class="percentage">%</button>
				<button class="divide">รท</button>
				<button class="7">7</button>
				<button class="8">8</button>
				<button class="9">9</button>
				<button class="multiply">ร</button>
				<button class="4">4</button>
				<button class="5">5</button>
				<button class="6">6</button>
				<button class="minus">-</button>
				<button class="1">1</button>
				<button class="2">2</button>
				<button class="3">3</button>
				<button class="+">+</button>
				<button class="zero">0</button>
				<button class="point">.</button>
				<button class="equals">=</button>
			</div>
		</main>
		<script src="project-calculator.js"></script>
	</body>
</html>
